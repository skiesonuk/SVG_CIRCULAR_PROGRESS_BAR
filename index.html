<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar | HTML | CSS | SVG | JS</title>
</head>
<style>
    .track {
        stroke-width: 12;
        stroke: rgb(248, 223, 223);
        fill: none;
    }

    .progress {
        stroke-width: 15;
        stroke: rgb(33, 4, 255);
        stroke-linecap: round;
        fill: rgb(156, 255, 143);
        transform: rotate(270deg);
        transform-origin: center;
        /* transform: none|transform-functions(rotate/translate[3d]/scale/skew|initial|inherit; */
        /* x-axis y-axis z-axis|initial|inherit; left/center/right/length/%*/
    }
</style>

<body>
    <svg width="250" height="250">
        <circle r="100" cx="125" cy="125" class="track"></circle>
        <circle r="100" cx="125" cy="125" class="progress"></circle>
    </svg>

</body>

<script>
    let progressCircle = document.querySelector(".progress");
    let radius = progressCircle.r.baseVal.value;
    //circumference of a circle = 2Ï€r;
    let circumference = radius * 2 * Math.PI;
    progressCircle.style.strokeDasharray = circumference;

    //0 to 100
    setProgress(5);

    function setProgress(percent) {
        progressCircle.style.strokeDashoffset = circumference - (percent / 100) * circumference;
    }
</script>

</html>
